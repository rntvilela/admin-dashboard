<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="./css/styles.css"/>
		<title>Admin Dashboard</title>
	</head>
	<body>
		<div class="grid-container">
			<div class="sidebar">
				<div class="grid-sidebar">
					<div><img src="./img/view-dashboard.svg" alt=""></div>
					<div>Dashboard</div>
				</div>		
				<div class="grid-home">
					<div><img src="./img/home.svg" alt=""></div>
					<div>Home</div>
					<div><img src="./img/card-account-details.svg" alt=""></div>
					<div>Profile</div>
					<div><img src="./img/message-reply.svg" alt=""></div>
					<div>Messages</div>
					<div><img src="./img/clock-time-three.svg" alt=""></div>
					<div>History</div>
					<div><img src="./img/note-multiple.svg" alt=""></div>
					<div>Tasks</div>
					<div><img src="./img/account-group.svg" alt=""></div>
					<div>Communities</div>
				</div>
				<div class="grid-settings">
					<div><img src="./img/cog.svg" alt=""></div>
					<div>Settings</div>
					<div><img src="./img/help-box.svg" alt=""></div>
					<div>Support</div>
					<div><img src="./img/shield-check.svg" alt=""></div>
					<div>Privacy</div>
				</div>	
			</div>
			<div class="header">
				<div class="grid-search">
					<div><img src="./img/magnify.svg" alt=""></div>
					<div><input type="text" id="header-search"/></div>
					<div><img src="./img/bell-ring-outline.svg" alt=""></div>
					<div><img class="perfil" src="./img/perfil-morgan.svg" alt=""></div>
					<div>Morgan Oakley</div>
				</div>

				<div class="grid-new">
					<div><img class="perfil" src="./img/perfil-morgan-2.svg" alt=""></div>
					<div>Hi there,
						<div class="large">Morgan Oakley (@morgan)</div>
					</div>
					<div class="btn">New</div>
					<div class="btn">Upload</div>
					<div class="btn">Share</div>
				</div>
			</div>
			<div class="main-content">
			</div>
		</div>
	</body>
</html>
